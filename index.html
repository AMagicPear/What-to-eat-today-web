<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>食物选择小助手</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <p id="greeting"></p>
    <table id="foodTable">
      <thead>
        <tr class="tabletitle">
          <th>食物</th>
          <th>早上权重</th>
          <th>中午权重</th>
          <th>晚上权重</th>
          <th>已选次数</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="bottoms">
      <input type="text" id="foodName" placeholder="在此输入食物名称">
      <button onclick="addFood()">添加</button>
      <button onclick="removeSelected()">删除</button>
      <button onclick="editSelected()" id="editButton">编辑</button>
    </div>
    <div class="bottoms"><input type="number" id="morningWeight" placeholder="早上权重">
      <input type="number" id="noonWeight" placeholder="中午权重">
      <input type="number" id="eveningWeight" placeholder="晚上权重">
    </div>
    <div class="bottoms">
      <button onclick="chooseFood()" id="chooseButton">今天吃什么呢 😋</button>
    </div>
    <div class="bottoms"><p id="resultLabel"></p></div>
    <p id="tip">食物选择小助手 v1.1<br/>一只会魔法的梨© 专属定制版</p>
  </div>
  <script src="./script.js"></script>
</body>

</html>
